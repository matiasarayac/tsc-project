<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <!-- /.panel -->
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
        </div>
        <table datatable="ng" dt-options="dtOptions"  class="table row-border hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Nivel de Humedad</th>
              <th st-sort="level">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in humedad">
              <th scope="row">{{$index}}</th>
              <td>{{item.created_at | date:'dd-MMM'}}</td>
              <td>{{item.created_at | date:'HH:mm:ss'}}</td>
              <td>{{item.level}}</td>
              <td><span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color:green"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-bell fa-fw"></i> Notifications Panel
        </div>
        <table datatable="ng" dt-options="dtOptions"  class="table row-border hover">
          <thead>
            <tr>
              <th>#</th>
              <th st-sort="created_at">Fecha</th>
              <th st-sort="created_at">Hora</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in regado">
              <th>{{$index}}</th>
              <td>{{item.created_at | date:'dd-MMM'}}</td>
              <td>{{item.created_at | date:'HH:mm:ss'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.col-lg-4 -->
  </div>
  <!-- /.row -->
</div>
